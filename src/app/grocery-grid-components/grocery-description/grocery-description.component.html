<div class="d-grid">
    <div class="card-body">
        <a href="#!"> <img src="{{individualGrocery.imagePath}}" alt="Missing Image" class="mb-3 img-fluid img-size" style="height: 500px;"></a>

        <hr>

        <div class="card shadow-lg">
            <div class="card-body">
                <h3 class="text-decoration-none text-muted"> {{individualGrocery.brandName}} </h3>
                <h4> {{individualGrocery.type}} </h4>
                <h2 class="fs-6"> {{individualGrocery.weight}} {{individualGrocery.unitOfWeight}} </h2>
            </div>
        </div>

        <div class="bg-none mt-2">
            <div *ngIf="!isStockAvailable(); else displayOutOfStockButton">
                <button *ngIf="shoppingCart.getQuantity(individualGrocery) === 0; else updateQuantity"
                    (click)="addToCart()" class="btn btn-block btn-dark  btn-sm">Add to Cart</button>
                <ng-template #updateQuantity>
                    <app-product-quantity-changer-buttons [product]="individualGrocery" [shopping-cart]="shoppingCart">
                    </app-product-quantity-changer-buttons>
                </ng-template>
            </div>
            <ng-template #displayOutOfStockButton>
                <button disabled class="btn btn-block btn-danger btn-sm">Out of stock</button>
            </ng-template>
        </div>
    </div>
</div>
