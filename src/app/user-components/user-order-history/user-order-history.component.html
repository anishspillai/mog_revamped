<p class="text-secondary fw-bolder text-center h2 my-2"> Order History </p>


<div *ngIf="!isLoggedIn()" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>You have not logged in!</strong> Please login and try again
</div>

<div *ngIf="pageBeingLoaded" class="my-5 d-flex justify-content-center">
  <div class="spinner-grow" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf = "orderHistory">
  {{orderHistory | json}}
</div>
