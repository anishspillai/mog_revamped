  <span class="col-lg-4 col-9 text-secondary font-bold-700-open-sans text-lg-end"> Order Placement </span>
</div>

<div class="container-fluid mt-3">
  <div class="row my-2">
    <div class="col-lg-6 col-12 h-100 bg-gradient border-lg-end border-5">

        <div class="card-body">

      <app-user-contact-parent></app-user-contact-parent>

    </div>

    <div class="col-lg-6 col-12 h-100 grocery-type-side-bar-text-font">
      <p class="text-secondary text-center fw-bold "> Cost Summary </p>

      <div class="card mb-3 shadow-sm">
        <span *ngIf="!isAddressValid" class="text-white  p-2" style="background-color: rgb(171, 53, 23);"> In order to
          place your order, Delivery Address is required </span>
        <div class="card-body">
          <ul class="list-group list-group-flush">

            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <div>
                <strong class="text-dark fw-bold font-bold-700-open-sans ">The total
                  amount of</strong>
                <small>
                  <p class="mb-0 text-success fw-bold">(MOMs in included)</p>
                </small>
              </div>
              <div>
                <strong class="text-dark fw-bold font-bold-700-open-sans  h4">{{price}}
                  Kr</strong>
                <p *ngIf="price < 500"><span class="text-danger mobile-font-size">Delivery cost 50 Kr extra</span>
                </p>
              </div>
            </li>
          </ul>

          <button *ngIf="!orderBeingPlaced; else showStatusButton"  type="button" (click)="placeOrder()"
            class="btn btn-dark btn-sm" data-toggle="modal" data-target="#orderConfirmationModel" [disabled]="!isAddressValid">
            Click to Place Order
          </button>
          <ng-template #showStatusButton>
            <button class="btn btn-dark btn-sm" type="button" disabled>
              <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
              Order Placing...
            </button>
          </ng-template>
        </div>
      </div>

      <div class="card mb-3 col-12 shadow-sm">
        <div class="card-body">

          <a class="text-muted d-flex justify-content-between" data-toggle="collapse" href="#collapseExample1"
            aria-expanded="false" aria-controls="collapseExample1">
            Add a discount code (optional)
          </a>

          <div class="collapse" id="collapseExample1">
            <div class="mt-3">
              <div class="md-form md-outline mb-0">
                <input type="text" id="discount-code1" class="form-control font-weight-light"
                  placeholder="Enter discount code">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<hr class="dotted-hr mt-3">
<div class="m-2">
  <p class="font-bold-700-open-sans text-center h6 "> Order Summary </p>

  <app-cart-items-details-table></app-cart-items-details-table>
</div>
